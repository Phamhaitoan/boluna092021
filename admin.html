<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <header id="head-container">
    <nav class="nav-admin">
      <img class="logo-admin" src="../ảnh/logo.png">
      <ul class="list-admin">
        <li>Home</li>
        <li>Quản lí tài khoản</li>
        <li>Quản lí danh mục</li>
        <li>Quản lí sản phẩm</li>
      </ul>
    </nav>
  </header>
     <div class="form-admin">
      <form id="form-input">
        <h2>My Admin Projects</h2>
        <input type="text" id="img-project" placeholder="Image URL" />
        <input type="text" id="name-project" placeholder="Project Name" />
        <input type="text" id="price" placeholder="Price" />
  
        <input
          type="text"
          id="salePrice"
          placeholder="Sale price"
        />
  
        <button type="submit" id="btn-submit" class="btnadd">
          + New Project
        </button>
      </form>
     </div>
    
  
      <table>
        <thead>
          <tr>
            <th style="padding: 10px 20px 10px 0px">STT</th>
            <th style="padding: 10px 200px 10px 0px">Image URL</th>
            <th style="padding: 10px 20px 10px 0px">Name Project</th>
            <th style="padding: 10px 150px 10px 0px">Price</th>
            <th style="padding: 10px 150px 10px 0px">Sale price</th>
            <th style="padding: 10px 100px 10px 0px">Action</th>
          </tr>
        </thead>
  
        <tbody id="data-project"></tbody>
      </table>
    <script src="../js/admin.js"></script>
</body>
</html>
